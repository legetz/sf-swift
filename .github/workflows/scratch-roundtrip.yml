name: Scratch roundtrip validation

on:
  workflow_dispatch:
    inputs:
      scratch_alias:
        description: Scratch org alias/username
        required: false
        default: sf-swift-scratch
      wait_minutes:
        description: Wait time in minutes for deploy/retrieve steps
        required: false
        default: "30"
      force_recreate:
        description: Force recreation of scratch org before deploy
        required: false
        type: boolean
        default: false
      output_dir:
        description: Output directory for retrieved metadata comparison
        required: false
        default: tmp/scratch-pull
  schedule:
    - cron: "0 5 * * 1"

env:
  NODE_VERSION: "24"
  DEFAULT_SCRATCH_ALIAS: sf-swift-scratch
  DEFAULT_DEVHUB_ALIAS: sf-swift-devhub
  API_VERSION_FALLBACK: "66"
  DEFAULT_WAIT_MINUTES: "30"
  DEFAULT_OUTPUT_DIR: tmp/scratch-pull

jobs:
  scratch-roundtrip:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Resolve runtime inputs
        id: runtime
        run: |
          SCRATCH_ALIAS="${{ github.event.inputs.scratch_alias }}"
          WAIT_MINUTES="${{ github.event.inputs.wait_minutes }}"
          OUTPUT_DIR="${{ github.event.inputs.output_dir }}"
          FORCE_RECREATE="${{ github.event.inputs.force_recreate }}"

          if [ -z "$SCRATCH_ALIAS" ]; then
            SCRATCH_ALIAS="${{ env.DEFAULT_SCRATCH_ALIAS }}"
          fi

          if [ -z "$WAIT_MINUTES" ]; then
            WAIT_MINUTES="${{ env.DEFAULT_WAIT_MINUTES }}"
          fi

          if [ -z "$OUTPUT_DIR" ]; then
            OUTPUT_DIR="${{ env.DEFAULT_OUTPUT_DIR }}"
          fi

          if [ -z "$FORCE_RECREATE" ]; then
            FORCE_RECREATE="false"
          fi

          echo "scratch_alias=${SCRATCH_ALIAS}" >> "$GITHUB_OUTPUT"
          echo "wait_minutes=${WAIT_MINUTES}" >> "$GITHUB_OUTPUT"
          echo "output_dir=${OUTPUT_DIR}" >> "$GITHUB_OUTPUT"
          echo "force_recreate=${FORCE_RECREATE}" >> "$GITHUB_OUTPUT"

      - name: Run scratch roundtrip
        uses: ./.github/actions/scratch-roundtrip
        with:
          sf_instance_url: ${{ secrets.SF_INSTANCE_URL }}
          sf_client_id: ${{ secrets.SF_CLIENT_ID }}
          sf_client_secret: ${{ secrets.SF_CLIENT_SECRET }}
          devhub_alias: ${{ env.DEFAULT_DEVHUB_ALIAS }}
          api_version_fallback: ${{ env.API_VERSION_FALLBACK }}
          scratch_alias: ${{ steps.runtime.outputs.scratch_alias }}
          wait_minutes: ${{ steps.runtime.outputs.wait_minutes }}
          output_dir: ${{ steps.runtime.outputs.output_dir }}
          force_recreate: ${{ steps.runtime.outputs.force_recreate }}
